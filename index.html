<html>

<head>
    <title>Aishwarya Salimath</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            TIP CALCULATOR
        </div>
        <div>
            <div>
                <p>How much was your bill?</p>
                ₹ <input type="number" id="billamt"placeholder="Amount to be paid">
                <p>How was the service?</p>
                <select id="serqlty">
                <option selected="" disabled="" hidden="">
                    ---- Choose Option ---
                </option>
                <option value="0.05">5% - Terrible</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.15">15% - Okay </option>
                <option value="0.2">20% - Good</option>
                <option value="0.25">25% - Great</option>
                <option value="0.3">30% - Outstanding</option>
            </select>
                <p>Number of people sharing the bill?</p>
                <input type="number" id="prsnamt"  placeholder=" Number of people "><br>
               <button id="calculate"> Tip-Calculate! </button>
            </div>
            <div class="tip">
                <p>Tip Amount</p>
                ₹ <span id="total">0.10</span>
                <span id="each" style="display: none;">each</span>
            </div>
        </div>
    </div>
    <script src="tipcal.js"></script>
</body>
</html>
